<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Dementia Prediction | Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" type="text/css" href="/static/login_style.css">
</head>
<body>
    
<div class="wrapper">
    <div id="loginTitle" class="title">
        Login 
    </div>

    <form id="loginForm" action="/login" method="POST">

        <div class="field">
            <input type="text" name="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="field">
            <input name="password" type="password" id="password" placeholder="Password" required>
        </div>
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link">
                <a href="/registerform">Forgot password?</a>
            </div>
        </div>
        <div class="field">
            <input id="sam-button-login" type="submit" value="Login">
        </div>
        <div class="signup-link">
            Not a member? <a href="/registerform">Register now</a>
        </div>
    </form>

</div>
</body>
</html>
